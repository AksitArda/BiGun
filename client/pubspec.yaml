name: bigun
description: A social media app for sharing audio stories.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  just_audio: ^0.10.4
  permission_handler: ^12.0.0+1
  intl: ^0.20.2
  path_provider: ^2.0.15
  audio_session: ^0.2.2
  record: ^6.0.0
  # State Management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  # Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.2
  # Networking
  dio: ^5.4.1
  connectivity_plus: ^5.0.2
  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  # Utils
  logger: ^2.0.2+1
  http: ^1.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  bloc_test: ^9.1.6
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
